services:
  ytdlp-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ytdlp-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT:-5000}
      - COOKIE_PATH=${COOKIE_PATH:-/app/cookies/youtube.txt}
      - API_VERSION=${API_VERSION:-v1}
      - TZ=Asia/Jakarta
    volumes:
      - ./cookies-cache:/app/cookies-cache
      - ./logs:/app/logs
    networks:
      - default
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge
